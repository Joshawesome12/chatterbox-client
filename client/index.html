<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

        <select>
          <option value = "Room 1">1</option>
          <option value = "Room 2">2</option>
          <option value = "Room 3">3</option>
          <option value = "Nobody room"> That one room nobody uses</option>
        </select>
        </p>
      <form>

        <input type = "text" name = "message" placeholder="Your message"><input type = "submit" value = "Submit">
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
